<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>CRUD</title>
        
        <link rel="stylesheet" href="resources/css/materialdesignicons.min.css"/>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/css/main-style.css" />
        
    </h:head>
    <h:body class="container s-main">
        <h1>Crud</h1>
        <h:form>
            <div  class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>Name</label>
                        <p:inputText class="form-control" value="#{bookController.name}"/> 
                    </div>
                    <div class="col-md-2">
                        <label>Author</label>
                        <p:inputText class="form-control" value="#{bookController.author}" />
                    </div>
                    <div class="col-md-2">
                        <label>Category</label>
                        <p:inputText class="form-control" value="#{bookController.category}"/>
                    </div>
                    <div class="col-md-2">
                        <label>Year</label>
                        <p:inputText class="form-control" value="#{bookController.year}"/>
                    </div>
                    <div class="col-md-2">
                        <label>Price</label>
                        <p:inputText class="form-control" value="#{bookController.price}"/>
                    </div>
                    <div class="col-md-2">
                        <p:commandLink class="btn btn-primary" style="margin-top:30px;" action="#{bookController.createBook()}">
                            <i class="mdi mdi-plus-circle"></i>
                        </p:commandLink>
                    </div>
                </div>
                
            </div>

        </h:form>
        <h:form  id="form">
            <p:dataTable value="#{bookController.getAllBooks()}" var="book" style="margin: 0em;" rowKey="#{book.id}">
                <p:column headerText="Name">
                    <h:outputText value="#{book.name}"/>
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{book.year}"/>
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{book.author}"/>
                </p:column>
                <p:column headerText="Category">
                    <h:outputText value="#{book.category}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="$#{book.price}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandLink class="btn btn-sm btn-primary text-white mr-2" update=":form:bookEdit" oncomplete="PF('editDialog').show()">
                        <f:setPropertyActionListener value="#{book}" target="#{bookController.selectedBook}"/>
                        <i class="mdi mdi-update"></i>
                    </p:commandLink>
                    <p:commandLink class="btn btn-sm btn-outline-danger" action="#{bookController.deleteBook(book)}">
                        <i class="mdi mdi-delete"></i>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit Book" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="bookEdit" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty bookController.selectedBook}" columnClasses="label,value">
                        <h:outputText value="Name: " />
                        <p:inputText value="#{bookController.selectedBook.name}" />
                        <h:outputText value="Category: " />
                        <p:inputText value="#{bookController.selectedBook.category}" />
                        <h:outputText value="Author: " />
                        <p:inputText value="#{bookController.selectedBook.author}"/>
                        <h:outputText value="Price: $" />
                        <p:inputText value="#{bookController.selectedBook.price}" />
                        <h:outputText value="Year: " />
                        <p:inputText value="#{bookController.selectedBook.year}" />
                    </p:panelGrid>
                    <p:commandButton value="Update" icon="mdi mdi-pencil" action="#{bookController.updateBook(book)}"/>
                </p:outputPanel>
            </p:dialog>

        </h:form>
        
    </h:body>
</html>
